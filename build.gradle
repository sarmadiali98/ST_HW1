plugins {
    id 'java'
    id 'info.solidsoft.pitest' version '1.9.0'
}

group 'kata'
version '1.0-SNAPSHOT'

java {
    toolchain {
        it.languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.11.0-M1'
    implementation 'org.junit.jupiter:junit-jupiter:5.11.0-M1'
    implementation 'org.junit.jupiter:junit-jupiter:5.11.0-M1'
    implementation 'org.junit.jupiter:junit-jupiter-migrationsupport:5.10.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
    testImplementation 'com.approvaltests:approvaltests:23.0.1'
    testImplementation 'org.assertj:assertj-core:3.25.3'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

pitest {
    targetClasses = ['dramaplays.*']
    junit5PluginVersion = '1.0.0'
}
